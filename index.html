<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Canvas Shooter!</title>
</head>
<body>
  <!-- this holds the scrolling background -->
  <div class="container">
    <div class="sliding-background"></div>
  </div>

  <!-- game board -->
  <canvas width="600" height="600"></canvas>

  <!-- level up screen here -->
  <div class="level-up">
    <h4 class="level-up-message"></h4>
    <p>Ready Player 1?</p>
    <button class="reset">LEVEL UP</button>
  </div>

  <button class="pause">Pause Game</button><button class="play">Play Game</button>
  <img class="hide-me ship" src="images/Galaga_ship.png" alt="player">
  <img src="images/enemy1.png" alt="bad ship 1" class="hide-me enemyOne">
  <img src="images/enemy2.png" alt="bad ship 1" class="hide-me enemyTwo">
  <img src="images/enemy2.png" alt="bad ship 1" class="hide-me enemyThree">

  <script src="js/main.js"></script>
</body>
</html>
